<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/course_page.css" />
    <!-- <script defer src="/rate_my_course/scripts/app.js"></script> -->
    <script src="/rate_my_course/scripts/managedata.js"></script>
    <script defer src="scripts/display_cards.js"></script>
    <!-- <script defer src="add_div.js" defer></script> -->
    <title>Rate My Course</title>
  </head>

  <body>
    <header>
      <div class="header">
        <a href="index.html">
          <div id="logo">
            <img src="/rate_my_course/images/mortarboard.svg" alt="RateMy Logo">
            <h1>Rate My Course</h1>
          </div>
        </a>
        <div id="register-login">
          <button id="login">Login</button>
          <button id="register">Sign Up</button>
        </div>
        <div id="header-school-input">
          <label for="header-school"
            ><input
              type="text"
              name="header-school"
              id="header-school"
              placeholder="Enter Your School"
          /></label>
        </div>
      </div>
    </header>
    <main class="course-page">
      <!-- display the course and its respective ratings -->
      <div class="course-summary">
        <h1>
          <span id="university-name"></span>
        </h1>
        <h2>
          <span id="course-code"></span> -
          <span id="course-name"></span>
        </h2>
        <h2><span id="average-rating"></span></h2>
      </div>

      <div class="ratings-cards"></div>
    </main>
    <footer>
      <div id="logo">
        <img src="/rate_my_course/images/mortarboard.svg" alt="RateMy Logo" />
        <h1>Rate My Course</h1>
      </div>
      <div id="socials">
        <a href="#"
          ><img src="/rate_my_course/images/facebook.png" alt="facebook"
        /></a>
        <a href="#"
          ><img src="/rate_my_course/images/instagram.png" alt="Instagram"
        /></a>
        <a href="#"
          ><img src="/rate_my_course/images/linkedin.png" alt="Linkedin"
        /></a>
        <a href="#"
          ><img src="/rate_my_course/images/youtube.png" alt="Youtube"
        /></a>
      </div>
    </footer>
  </body>
</html>
